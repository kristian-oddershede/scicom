<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suggestions - Basics of Physics</title>
  <link rel="stylesheet" href="/physics/styles.css" />
</head>
<body>  
  <header>
    <h1><a href="/physics/index.html" class="home-link">Basics of Physics</a> - Suggestions</h1>
    <div id="nav-placeholder"></div>
  </header> 

  <main>
    <section>
      <h2>We Value Your Suggestions</h2>
      <p>
        Do you have an idea for new content or improvements to the site? 
        Share your thoughts below — your feedback helps make this resource better for everyone.
      </p>
    </section>

    <section class="suggestion-box">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfOHJsRE4hjvnyhZeyNgIESbTfvI5_Dn2es3PqNNUhOUWmzxA/viewform?embedded=true" 
        width="640" height="470" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </section>
  </main>

  <div id="footer"></div>
  <script>
    fetch("/physics/footer.html")
      .then(r => r.text())
      .then(html => { document.getElementById("footer").innerHTML = html; });
  </script>

  <script>
    async function loadNav() {
      try {
        const response = await fetch('/physics/nav.html');
        if (!response.ok) throw new Error('Network response was not ok');
        const navHTML = await response.text();
        document.getElementById('nav-placeholder').innerHTML = navHTML;
  
        // Highlight the current page link
        const links = document.querySelectorAll('#nav-placeholder nav a');
        const currentPage = window.location.pathname.split('/').pop();
  
        links.forEach(link => {
          if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
          }
        });
      } catch (error) {
        console.error('Failed to load navigation:', error);
      }
    }
    loadNav();
  </script>
</body>
</html>
